<!-- <ng4-loading-spinner></ng4-loading-spinner> -->
<app-custom-loading-spinner [show]="showLoadingSpinner"></app-custom-loading-spinner>

<div class="container">

    <!-- User Information -->
    <div class="user-photo" *ngIf="user_img != 'undefined'" style="background-image:url({{user_img}})"></div>
    <div class="user-name" *ngIf=" user_name != 'undefined'"> {{user_name}} </div>
    <div class="user-email" *ngIf="user_email != 'undefined'">{{user_email}}</div>


    <!-- Set Personal Expense Limit -->
    <label>Personal Expense Limit:</label>
    <select id="personal-expense-limit" value="{{limit_time}}">
        <option value="off">OFF</option>
        <option value="daily">DAILY</option>
        <option value="weekly">WEEKLY</option>
        <option value="monthly">MONTHLY</option>
        <option value="yearly">YEARLY</option>
    </select>
    <br>

    <!-- Reminder % -->
    <label>Personal Expense Limit [$]:</label>
    <input type="text" id="fname" name="fname" placeholder="{{limit}}"><br>

    <!-- Personal Expense Reminder Slider -->
    <label>Reminder when Expense Limit reaches [%]:</label>
    <div class="slidecontainer center">
        <mat-slider min="1" max="100" step="1" value="50" (change)="changePercent($event.value)" style="width:100%;"></mat-slider>
    </div>

    <!-- Delete Account Button  -->
    <div class="center">
        <button class="delete-button">Delete Account</button>
    </div>
</div>
