<!-- Add New Friend Input -->

<div style="margin: 30px" class="center">
    <h1 mat-dialog-title> Create New Group</h1>

    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Enter Group Name: </mat-label>
            <input matInput [(ngModel)]="data.group_name">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Choose Friend(s) Email IDs: </mat-label>
            <input matInput [(ngModel)]="data.friend_email">
        </mat-form-field>
        <br>
    </div>

    <br>

    <div mat-dialog-actions class="center">
        <button mat-button (click)="addFriend()" mat-dialog-close="data.friend_email"> CREATE GROUP </button> &nbsp;
        <button mat-button (click)="onNoClick()"> CANCEL </button>
    </div>

</div>
